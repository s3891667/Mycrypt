{% extends 'mycrypt/home.html' %} 
{% block content %}
<form method="POST">
  {% csrf_token %}
  <h2>Title</h2>
  <input class="input" type="text" name="title" />
  <br /><br />
  <h2>Body</h2>
  <textarea name="body" id="" cols="30" rows="30"></textarea>
  <br /><br />
  <h2>Sources:</h2>
  <input type="url" class="input" name="url" id="" />
  <br /><br />
  <h2>Status</h2>
  <select class="input" name="status" id="">
    <option value="Draft">For draft</option>
    <option value="Published">Publish</option>
  </select>
  <input class="button" type="submit" name="upload" value="upload" />
</form>
{% endblock %}
