{% extends 'mycrypt/home.html' %}
{% block content %}
{% load static %}
<section class="p-5">
  <div class="container table-bordered table-responsive">
    <input id="search_bar" type="text" placeholder="Search..">
    <table class="table table-hover">
      <caption class="caption-top">
        watchlist
      </caption>
      <thead>
        <tr>
          <th scope="col">Logo</th>
          <th scope="col">Symbol</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      {% for coin in favorite  %}
      <tbody id="coin_chart">
        <tr>
          <td>
            <img id="img" src="{{coin.icon}}" width="25px">
          </td>
          <td>
            <a href="{% url 'mycrypt:coins' coin_name=coin.name %}">
              <span id="symbol" onclick="myfunc(this)" >{{coin.symbol}}</span>
            </a>
          </td>
          <td>{{coin.name}}</td>
        </tr>
      </tbody>
        {% endfor %}
    </table>
  </div>
</section>
<script>
  function myfunc(val) {
    window.localStorage.setItem('coin',val.innerHTML);
  }
</script> 
{% endblock %}
