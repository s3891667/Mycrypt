<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <h1>Mycrypt</h1>
    <h2 id="stock">BTC/USD</h2>
    <h2 id="stock2">ETH/USD</h2>
    <a href="#">Home</a>
    <span>/</span>

    {% if current_user %}
    <a href="{% url 'mycrypt:logout' %}">Logout</a>
    <hr />

    {% endif %} {% block body %}{% endblock %}
    <div id="chartContainer" style="height: 500px; width: 100%"></div>
  </body>
</html>
