

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <head>
      <link rel="stylesheet" href="../../static/mycrypt/style.css">
      <link rel="icon" href="../../images/Logo.png">
      <link rel="stylesheet" href="../../static/mycrypt/bootstrap.css">
      <title>MyCrypt</title>
      <script
        type="text/javascript"
        src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
      <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script
        defer
        type="text/javascript"
        src="../../static/mycrypt/historyGraph.js"
      ></script>
      <script
        defer
        type="text/javascript"
        src="../../static/mycrypt/realTimeGraph.js"
      ></script>
      
      
      </head>
  </head>
  <body>
    <section class="header">
      <nav>
        <img src="../../static/mycrypt/img/logo.png" alt="LOGO" width="100px">
        <h1 class="logo" >MyCrypt</h1>
        <div class="nav-link" id="navlink">
          <ul>
              <li><a href="{% url 'mycrypt:home' %}" style="color:#FFFFFB">Cyrptocurrencies</a></li>
              <li><a href="{% url 'mycrypt:learn' %}">Learn</a></li>
              <li><a href="{% url 'mycrypt:watchlist'%}">Watchlist</a></li>
              {% block function %}
              {% if current_user %}
              <button class="nav-button">
                <a href="{%url 'mycrypt:logout'%}">Logout</a>
              </button>
              <br>
              {% else %}
              <button class="nav-button">
                <a href="{% url 'mycrypt:login' %}">Login</a>
              </button>
              <button class="nav-button" >
                <a href="{% url 'mycrypt:signup' %}">Sign Up</a>
              </button>
              {% endif %}
              {% endblock %}
            </div>
          </ul>
        </div>
      </nav>
    </section>
  </body>
<section class="u-align-left u-image u-section-2 u-clearfix" data-image-width="1980" data-image-height="1320">
  <div class="u-layout-wrap">
    <div class="u-layout">
      <div class="u-layout-row">
        <div class="u-image u-layout-cell u-layout u-image-1" data-image-width="1355" data-image-height="1080">
          <div class="u-container-layout u-valign-bottom u-container-layout-1">
          </div>
        </div>
        <div class="u-align-left u-layout-cell">
          <div class="u-valign-middle u-container-layout">
            <h1 class="u-text">Welcome To MyCrypt</h1>

</section>
</html>
