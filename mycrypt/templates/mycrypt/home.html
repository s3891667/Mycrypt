<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../../static/mycrypt/style.css">
<link rel="icon" href="../../images/Logo.png">
<title>MyCrypt</title>
<script
  type="text/javascript"
  src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
  defer
  type="text/javascript"
  src="../../static/mycrypt/historyGraph.js"
></script>
<script
  defer
  type="text/javascript"
  src="../../static/mycrypt/realTimeGraph.js"

></script>


</head>
<section class="header">
    <nav>
      <img src="../../static/mycrypt/img/logo.png" alt="LOGO" width="100px">
      <h1 class="logo" >MyCrypt</h1>
      <div class="nav-link" id="navlink">
        <ul>
            <li><a href="home.html" style="color:#FFFFFB">Cyrptocurrencies</a></li>

            <li><a href="{% url 'mycrypt:learn' %}">Learn</a></li>
            <li><a href="{% url 'mycrypt:watchlist'%}">Watchlist</a></li>
            {% if current_user %}
              <button class="nav-button">
                <a href="{%url 'mycrypt:logout'%}">Logout</a>
              </button>
            <br>
            {% else %}
              <button class="nav-button">
               <a href="{% url 'mycrypt:login' %}">Login</a>
              </button>
              <button class="nav-button" >
              <a href="{% url 'mycrypt:signup' %}">Sign Up</a>
            </button>
            {% endif %}
            </div>
        </ul>
      </div>
    </nav>
</section>
<body>
<div class="forgot">


    <div class="container-home">

      <div class="cont-head">
        <input type="text" placeholder="Search..">
        <h1>Cyrptocurrencies</h1>

      </div>
        <br><br>
        <table class="crypt-table">
          <tbody>
            <tr>
              <th colspan="2">COIN</th>
              <th>LAST HR</th>
              <th>RATE</th>
            <tr data-coin="btc">
              <td>
                <img src="../../static/mycrypt/img/Ramen.png" width="125px">
              </td>
            <td>
                <span>
                  BTC
                  <br>
                </span>
                <span>"bitcoin"</span>
            </td>
            <td>"0.08%"
                  </span>
            </td>
            <td>$10,000.00</td>
          </tr>
      
          </tbody>
        
        </table>
    </div>
</div>


<div class="footer">

    <h1><img src="../../static/mycrypt/img/Ramen.png" alt="LOGO" width="50px">mycrypt</h1>
    <p>Learn how to purchase and manage Cyrptocurrency</p>
</div>
</body>
</html>
